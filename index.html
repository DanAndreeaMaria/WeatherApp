<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <img src="" alt="" id="weather-icon">  <!--weather icon-->
        <div id="location">Weather</div>       <!--location-->
        <div class="desc">?</div>              <!--description of the weather-->

        <div class="weather">            <!--temperatures will be loaded here, in the "weather" div-->
            <div class="c">-</div>       <!--celsius temp-->
            <div class="circle"></div>   <!--circle icon-->
            <div class="f">-</div>       <!--fahrenheit temp-->
        </div>

        <div class="info">
            <h4>Sunrise: <span class="sunrise">No info available</span></h4>
            <h4>Sunset: <span class="sunset">No info available</span></h4>
        </div>

    </div>

    <div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
